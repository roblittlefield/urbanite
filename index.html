<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="node_modules/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon-180x180.png">
    <title>Urbanite SF</title>
  </head>
  <body>
    <header></header>
    <div class="overlay"></div>
    <div class="container">
      <div id="map"></div>
      <div class="share-button"></div>
      <div id="neighborhood-text"></div>
      <button id="change-map">Map</button>
      <button id="latest-list">All SF</button>
      <button id="nearby-list">Nearby</button>
      <div class="weather">
        <div id="containerTemp"></div>
      </div>
      <div id="nearby-container">
        <button id="nearby-info"></button>
      </div>
      <div class="hidden" id="call-list-container">
        <h2 id="call-list-heading"></h2>
        <ul id="call-list"></ul>
        <style>
          .inline-headings h3,
          .inline-headings h4 {
            display: inline;
            margin: 0;
          }
        </style>
      </div>
      <div class="disclaimer" style="display: none;">
        <a href="https://datasf.gitbook.io/datasf-dataset-explainers/law-enforcement-dispatched-calls-for-service" class="centered-link">
          <img src="https://sf.gov/themes/custom/sfgovpl/logo.svg" alt="SF.gov Data" style="width: 10px; height: 10px;">
          SF Gov
        </a>
      </div>      
      <script type="module" src="src/js/controller.js"></script>
  </body>
</html>
